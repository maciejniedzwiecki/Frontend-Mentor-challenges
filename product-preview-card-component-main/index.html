<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Maciej Niedźwiecki">
  <meta name="keyword" content="Frontend Mentor, product preview card component">
  <meta name="description" content="My first challenge from Frontend Mentor.">

  <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div>

    <div class="card">
      <div class="left">
        <img src="./images/image-product-desktop.jpg"
          alt="Perfume bottle - GABRIELLE CHANEL PARIS lying on the table around the leaves." class="desktop">
        <img src="./images/image-product-mobile.jpg"
          alt="Perfume bottle - GABRIELLE CHANEL PARIS lying on the table around the leaves." class="mobile">
      </div>

      <div class="right">
        <h2 class="tag">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h1 class="prices new-price">$149.99</h1>
          <p class="prices old-price">$169.99</p>
        </div>

        <button class="btn"><img src="./images/icon-cart.svg" alt="Icon cart">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maciejniedzwiecki">Maciej Niedźwiecki</a>.
    </div>

  </div>

</body>

</html>
